<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Fylo landing page with two column layout</title>
  </head>
  <body>
    <header class="header container flex flex-ai-c flex-jc-sb">
      <div class="header__logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <nav class="header__links">
        <a href="#">Features</a>
        <a href="#">Team</a>
        <a href="#">Sign In</a>
      </nav>
    </header>
    <section class="hero container grid grid-ai-c">
      <div class="hero__content">
        <div class="hero__text">
          <h1>All your files in one secure location, accessible anywhere.</h1>
          <p>
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <div class="hero__form grid">
            <input
              type="email"
              name="email"
              autocomplete="off"
              placeholder="Enter you email..."
            />
            <button type="submit" class="button">Get Started</button>
          </div>
        </div>
      </div>
      <div class="hero__image">
        <img src="./images/illustration-1.svg" alt="illustration-1" />
      </div>
    </section>
